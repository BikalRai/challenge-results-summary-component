<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <div class="main__component">
    <div class="top">
      <p>Your Result</p>
      <div class="result__container">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="bottom">
        <p>Summary</p>
        <div class="summary__scores">
          <div class="reaction reddish_bg">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p class="reaction__text">Reaction</p>
            </div>
            <div class="right">
              <p><strong>80</strong> / <span>100</span> </p>
            </div>
          </div>
          <div class="reaction reddish_bg">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p class="memory__text">Memory</p>
            </div>
            <div class="right">
              <p><strong>92</strong> / <span>100</span> </p>
            </div>
          </div>
          <div class="reaction bluish_bg">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p class="verbal__text">Verbal</p>
            </div>
            <div class="right">
              <p><strong>61</strong> / <span>100</span> </p>
            </div>
          </div>
          <div class="reaction bluish_bg">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p class="visual__text">Visual</p>
            </div>
            <div class="right">
              <p><strong>72</strong> / <span>100</span> </p>
            </div>
          </div>
        </div>
        <button class="cont">Continue</button>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
